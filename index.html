<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>excel</title>
</head>
<body>
    <div class="menu-container"></div>
    <div class="formula-container">
        <input type="text" class="address-input" readonly>
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <div class="left_box box"></div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container">
            add
        </div>
        <div class="sheet-list">
            <div class="sheet active" idx="0">sheet 1</div>
        </div>
    </div>
    <script src="grid.js"></script>
    <script src="sheet.js"></script>
    <script src="formulaContainer.js"></script>
</body>
</html>
